
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Budget Calculator</h1>
        <div>
            <label for="income">Monthly Income:</label>
            <input type="number" id="income" required>
        </div>
        <div>
            <label for="bills">Number of Bills:</label>
            <input type="number" id="bills" required>
        </div>
        <div id="bill-inputs"></div>
        <button onclick="addBillInputs()">Add Bill Inputs</button>
        
        <div>
            <label for="misc">Number of Miscellaneous Expenses:</label>
            <input type="number" id="misc" required>
        </div>
        <div id="misc-inputs"></div>
        <button onclick="addMiscInputs()">Add Miscellaneous Inputs</button>

        <button onclick="calculateBudget()">Calculate Budget</button>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
